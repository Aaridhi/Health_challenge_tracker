<div class="container">
    <h2>Add Workout</h2>
    <div class="form">
      <input type="text" [(ngModel)]="userName" placeholder="User Name" />
      <select [(ngModel)]="workoutType">
        <option value="" disabled selected>Select Workout Type</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Yoga">Yoga</option>
      </select>
      <input type="number" [(ngModel)]="workoutMinutes" placeholder="Minutes" />
      <button (click)="addWorkout()">Add Workout</button>
    </div>
  </div>
